apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-2-deployment
spec:
  selector:
    matchLabels:
      app: web-2
  replicas: 2
  template:
    metadata:
      labels:
        app: web-2
    spec:
      containers:
      - name: web-2-app
        image: kmdr7/web-landing-2:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: web-2-service
spec:
  type: ClusterIP
  selector:
    app: web-2
  ports:
    - name: web-2
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-2-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - web-2.mykloud.andikaahmad.com
      secretName: letsencrypt-staging-issuer
  rules:
  - host: web-2.mykloud.andikaahmad.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-2-service
            port:
              number: 80