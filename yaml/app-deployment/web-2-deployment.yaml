apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-2-deployment
spec:
  selector:
    matchLabels:
      app: web-2
  replicas: 2
  template:
    metadata:
      labels:
        app: web-2
    spec:
      containers:
      - name: web-2-app
        image: kmdr7/web-landing-2:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: web-2-service
spec:
  type: ClusterIP
  selector:
    app: web-2
  ports:
    - name: web-2
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-2-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/issuer: lets-selfsigned
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - web-2.mykloud.lokal
      secretName: lets-selfsigned-cert-tls
  rules:
  - host: web-2.mykloud.lokal
    http:
      paths:
      - path: /
        backend:
          serviceName: web-2-service
          servicePort: 80